<!DOCTYPE html>
<html lang="en">
<head>
    <title>Craftics-Cart!</title>
</head>
<body>
    <h1>Welcome, Crafters!</h1>
    <strong>{{ nama }} from {{ kelas }}</strong>
    <br></br>
    <h1>Available Crafts:</h1>
    <ul>
        {% for craft in crafts %}
        <li>
            <h2>{{ craft.name }} - ${{ craft.price }}</h2>
            <p>{{ craft.description }}</p>
            {% endfor %}
        </li>
    </ul>
</body>
</html>
