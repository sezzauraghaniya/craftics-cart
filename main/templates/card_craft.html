{% load static %}

<div class="bg-white rounded-lg shadow-lg p-4 mb-6 w-full max-w-[18rem] mx-auto border-2 border-pink-500 relative">
  <!-- Image Section (Square) -->
  <div class="w-full h-auto aspect-square bg-pink-500 overflow-hidden rounded-lg mb-4">
    {% if craft_entry.image_url %}
      <!-- Render image from URL if provided -->
      <img src="{{ craft_entry.image_url }}" alt="Craft Image" class="w-full h-full object-cover">
    {% else %}
      <!-- Fallback to default image if no URL provided -->
      <img src="{% static 'image/default-card.png' %}" alt="Default Craft Image" class="w-full h-full object-cover">
    {% endif %}
  </div>
  
  <!-- Name of Craft -->
  <div class="text-center px-2">
    <h3 class="text-pink-500 text-lg font-bold mb-1">{{ craft_entry.name }}</h3>
    
    <!-- Description -->
    <p class="text-pink-500 text-sm italic mb-2">
      "{{ craft_entry.description }}"
    </p>
  </div>

  <!-- Price and Buttons Section -->
  <div class="flex justify-between mt-4">
    <!-- Price on the left -->
    <div class="bg-pink-500 text-white py-2 px-4 rounded-full font-bold">
      {{ craft_entry.price }}
    </div>

    <!-- Edit and Delete Buttons on the right -->
    <div class="flex space-x-2">
      <!-- Edit Button -->
      <a href="{% url 'main:edit_craft' craft_entry.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      
      <!-- Delete Button -->
      <a href="{% url 'main:delete_craft' craft_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
</div>
